{% load static %}
<nav class="colorlib-nav" role="navigation">
    <div class="top-menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-7 col-md-9">
                    <div id="colorlib-logo">
                        <a href="{% url 'home' %}">StrideZone</a>
                    </div>
                </div>
                <div class="col-sm-5 col-md-3">
                    <form action="{% url 'search' %}" method="GET" class="search-wrap">
                        <div class="form-group mb-0">
                            <input type="search" name="q" class="form-control search" placeholder="Search products..." value="{{ request.GET.q }}">
                            <button class="btn btn-primary submit-search text-center">
                                <i class="icon-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="menu-1">
                        <ul class="nav justify-content-center">
                            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                <a href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'man' %}active{% endif %}">
                                <a href="{% url 'man' %}">Men</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'women' %}active{% endif %}">
                                <a href="{% url 'women' %}">Women</a>
                            </li>
                            <li>
                                <a href="{% url 'cart' %}">
                                    <i class="icon-shopping-cart"></i> Cart
                                    {% if cart_count > 0 %}
                                        <span class="badge badge-primary">{{ cart_count }}</span>
                                    {% endif %}
                                </a>
                            </li>
                            {% if user.is_authenticated %}
                                <li><a href="{% url "profile" %}">Profile</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            {% else %}
                                <li><a href="{% url 'login' %}">Login</a></li>
                                <li><a href="{% url 'register' %}">Register</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
